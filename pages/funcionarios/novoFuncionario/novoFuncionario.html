<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../img/icone.ico" type="image/x-icon">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- StyleGlobal -->
    <link rel="stylesheet" href="../../../styleGlobal.css">

    <!-- style css -->
    <link rel="stylesheet" href="novoFuncionario.css">

    <title>Novo Funcionário | GerenteFast - Gestão Facilitada...</title>
</head>
<body id="body">

    <!-- Modal salvarInformações -->
    <div class="modalSalvarInfo" id="modalSalvarInfo">
        <div class="salvarInfo">
            <div class="itensTop">
                <img id="iconeTopo" width="94" height="94" src="" alt="businesswoman--v2"/>
                <h4 id="nomeModal"></h4>
                <p id="nascimentoModal"></p>
            </div>
            <div class="itensMed">
                <p id="funcaoModal"><strong>Função: </strong></p>
                <p id="admissaoModal"><strong>Data de Admissão: </strong></p>
                <p id="experienciaModal"><strong>Contrato de Experiência: </strong></p>
            </div>
            <div class="itensBotton">
                <button>Salvar</button>
                <a href="#" class="btnEditar" onclick="abrirModal()">
                    <span class="material-symbols-outlined icon">draw</span>
                    <p>Editar Informações</p>
                </a>
                
            </div>
        </div>
        
    </div>


    <!-- Pagina -->
    <header class="header">Novo Funcionário</header>
    <form>
        <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="off" maxlength="14">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" autocomplete="off" maxlength="14">
        <select name="genero" id="genero">
            <option value="0" disabled selected>Gênero...</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        <span>
            <p>Data de Nascimento</p>
            <input type="date" name="nascimento" id="nascimento">
        </span>
        <br>
        <select name="funcao" id="funcao">
            <option value="0" disabled selected>Selecione a Função...</option>
            <option value="1">Repositor(a)</option>
            <option value="2">Fiscal de Loja</option>
            <option value="3">Gerente(a)</option>
            <option value="4">Supervisor</option>
        </select>
        <span>
            <p>Data de Admissão:</p>
            <input type="date" name="admissao" id="admissao">
        </span>
        <span>
            <p>Contrato de Experiência:</p>
            <select name="experiencia" id="experiencia">
                <option value="1" selected>30 dias</option>
                <option value="2" selected>60 dias</option>
                <option value="3" selected>90 dias</option>
                <option value="3" selected>Contratação Direta</option>
            </select>
        </span>
        <div class="msgErro" id="msgErro">
            <p id="msgP">Preencha todos os Campos!</p>
        </div>

        <div class="divButtons">
            <button type="button" class="btnSalvar" onclick="abrirModal()">Salvar</button>
            <a href="../funcionarios.html">Cancelar</a>
        </div>
    </form>
    <script src="novoFuncionario.js"></script>
</body>
</html>
