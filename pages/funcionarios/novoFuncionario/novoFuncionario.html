<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- StyleGlobal -->
    <link rel="stylesheet" href="../../../styleGlobal.css">

    <!-- style css -->
    <link rel="stylesheet" href="novoFuncionario.css">

    <title>Novo Funcionário | GerenteFast - Gestão Facilitada...</title>
</head>
<body>

    <!-- Modal salvarInformações -->
    <div class="modalSalvarInfo" id="modalSalvarInfo">
        <div class="salvarInfo">
            <div class="itensTop">
                <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/businesswoman--v2.png" alt="businesswoman--v2"/>
                <h4>José Carlos Batista Costa</h4>
                <p>Data de Nascimento 24 de agosto de 2002</p>
            </div>
            <div class="itensMed">
                <p><strong>Função: </strong>Repositor</p>
                <p><strong>Data de Admissão: </strong>24 de Agosto de 2024</p>
                <p><strong>Contrato de Experiência: </strong>30 Dias</p>
            </div>
            <div class="itensBotton">
                <button>Salvar</button>
                <span>
                    <span class="material-symbols-outlined icon">draw</span>
                    <a href="#" onclick="abrirModal()">Editar Informações</a>
                </span>
                
            </div>
        </div>
        
    </div>

    <header class="header">Novo Funcionário</header>
    <form>
        <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/businesswoman--v2.png" alt="businesswoman--v2"/>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <span>
            <p>Data de Nascimento</p>
            <input type="date" name="nascimento" id="nascimento">
        </span>
        <br>
        <select name="funcao" id="funcao">
            <option value="0" disabled selected>Selecione a Função...</option>
            <option value="1">Repositor(a)</option>
            <option value="2">Fiscal de Loja</option>
            <option value="3">Gerente(a)</option>
            <option value="4">Supervisor</option>
        </select>
        <span>
            <p>Data de Admissão:</p>
            <input type="date" name="admissao" id="admissao">
        </span>
        <span>
            <p>Contrato de Experiência:</p>
            <select name="experiencia" id="experiencia">
                <option value="1" selected>30 dias</option>
                <option value="2" selected>60 dias</option>
                <option value="3" selected>90 dias</option>
                <option value="3" selected>Contratação Direta</option>
            </select>
        </span>

        <div class="divButtons">
            <button type="button" class="btnSalvar" onclick="abrirModal()">Salvar</button>
            <a href="../funcionarios.html">Cancelar</a>
        </div>
    </form>
    <script src="novoFuncionario.js"></script>
</body>
</html>
