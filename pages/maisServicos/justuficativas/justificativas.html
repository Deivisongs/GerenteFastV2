<head>

    <!-- style css -->

    <title>Justificativas | GerenteFast</title>

<body>
    <header class="header">
        <h4>Justificativas</h4>
        <a href="../maisServicos.html">
            <span class="material-symbols-outlined">close</span>
        </a>
    </header>
    <section class="justificativas">
        <header>
            <h4>Justificativas Cadastradas</h4>
        </header>

        <!-- Card justificativas -->
        <div class="cardJustificativa">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/doctors-bag.png" alt="doctors-bag"/>

        </div>
        
        <div class="cardJustificativa">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/find-hospital.png" alt="find-hospital"/>
            <h5>Atestado Médico/Horas</h5>
        </div>

        <div class="cardJustificativa">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/user-location.png" alt="user-location"/>
            <h5>Falta</h5>
        </div>

        <div class="cardJustificativa">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/today.png" alt="today"/>

        </div>

        <div class="cardJustificativa">

            <h5>Folga Banco de Horas</h5>
        </div>

        <div class="cardJustificativa">

            <h5>Folga Feriado</h5>
        </div>

            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/work.png" alt="work"/>
            <h5>Feriado Trabalhado</h5>
        </div>

        <div class="cardJustificativa">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/info.png" alt="info"/>
            <h5>Outros...</h5>
        </div>
    </section>
    <p>Para cadastrar novas justificativas entre em contato com seu representante <strong>GerenteFast</strong>.</p>
